<!doctype html>
<html>
  <head>
    <title>canvastext - A textarea for canvas.</title>
    <script src='lib/canvastext.browserified.js'></script>
  </head>
  <body>
    <canvas id='demo' width='800' height='300'></canvas>
    <script type='text/javascript'>
      var canvas = document.getElementById('demo');
      var ctx = canvas.getContext('2d');
      ctx.font = '12pt Arial';
      var field = canvastext.field({
        canvas: canvas,
        x: 0,
        y: 0,
        width: 800,
        height: 800,
        text: 'This is some demo text.\nFeel free to edit it!\n\nYou can also select text.'
      });
    </script>
  </body>
</html>
